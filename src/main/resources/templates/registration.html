<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Inscription</title>
    <span th:replace="~{homePage::bootstrapAndCssImports}"></span>
</head>
<body class = "container">
<header class="p-3 mb-2 bg-danger-subtle text-danger-emphasis border-end">
    <h1 class="text-danger mx-auto p-4"> Home Page || Les Etudiants</h1>
    <nav class="mx-auto p-4 d-flex flex-row-reverse">
    <div>
        <a th:href="@{/}" class="text-warning-emphasis text-decoration-none border-end p-2 fw-bolder text-uppercase"> Home Page</a>
    </div>
    </nav>
</header>
<main class="p-3 mb-2 bg-body-secondary">
    <form th:action="@{/add}" method="post"  th:object="${student}">
        <input th:field="*{id}" hidden>
        <div class="mb-3">
            <label for="lastName" class="form-label fst-italic">Nom de l'étudiant</label>
            <input type="text" class="form-control" id="lastName" name="lastName" th:field="*{lastName}">
            <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span>

        </div>
        <div class="mb-3">
            <label for="firstName" class="form-label fst-italic">Prénom de l'étudiant</label>
            <input type="text" class="form-control" id="firstName" name="firstName" th:field="*{firstName}">
            <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></span>
        </div>
        <div class="mb-3 ">
            <label for="age" class="form-label fst-italic">Age de l'étudiant</label>
            <input type="text" class="form-control" id="age" name="age" th:field="*{age}">
            <span th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></span>
        </div>
        <div class="mb-3 ">
            <label for="email" class="form-label fst-italic">Email de l'étudiant</label>
            <input type="email" class="form-control" id="email" name="email" th:field="*{email}">
            <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
        </div>
        <button type="submit" class="btn btn-outline-danger">Envoyer</button>
    </form>
</main>

</body>
</html>
