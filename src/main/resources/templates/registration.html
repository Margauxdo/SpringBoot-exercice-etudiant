<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Inscription</title>
</head>
<body class = "container">
<header>
    <h1> Home Page || Les Etudiants</h1>

    <div>
        <a th:href="@{/}"> Home Page</a>
    </div>
</header>
<main>
    <form th:action="@{/add}" method="post"  th:object="${student}">
        <input th:field="*{id}" hidden>
        <div class="mb-3">
            <label for="lastName" class="form-label">Nom de l'étudiant</label>
            <input type="text" class="form-control" id="lastName" name="lastName">

        </div>
        <div class="mb-3">
            <label for="firstName" class="form-label">Prénom de l'étudiant</label>
            <input type="text" class="form-control" id="firstName" name="firstName">
        </div>
        <div class="mb-3 ">
            <label for="age" class="form-label">Age de l'étudiant</label>
            <input type="text" class="form-control" id="age" name="age">
        </div>
        <div class="mb-3 ">
            <label for="email" class="form-label">Email de l'étudiant</label>
            <input type="email" class="form-control" id="email" name="email">
        </div>
        <button type="submit" class="btn btn-primary">Envoyer</button>
    </form>
</main>

</body>
</html>
